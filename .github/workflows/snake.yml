name: generate Snake

# 1) Give the built-in GITHUB_TOKEN write access to repo contents
permissions:
  contents: write

on:
  # run automatically every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  # manual trigger
  workflow_dispatch:
  # also on any push to master/main
  push:
    branches:
      - master
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 2) Checkout with token in Git config
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # generate both light & dark snakes into dist/
      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # push everything in dist/ into output branch
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
